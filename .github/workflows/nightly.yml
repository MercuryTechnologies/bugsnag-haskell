name: Stackage nightly

on:
  pull_request:
  push:
    branches: main

  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: freckle/stack-cache-action@v1
        with:
          stack-yaml: stack-nightly.yaml

      - id: stack
        uses: freckle/stack-action@v3
        with:
          stack-yaml: stack-nightly.yaml
          stack-arguments: --resolver nightly
